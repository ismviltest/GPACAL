<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>GPA Calculator</h1>
        <form id="gpaForm">
            <div id="courseContainer">
                <div class="input-group">
                    <label for="course1Name">Course 1 Name:</label>
                    <input type="text" id="course1Name" name="course1Name" placeholder="Course Name">
                    <label for="course1Grade">Course 1 Grade:</label>
                    <input type="text" id="course1Grade" name="course1Grade" placeholder="Grade">
                    <label for="course1Credits">Course 1 Credits:</label>
                    <input type="number" id="course1Credits" name="course1Credits" min="0" step="0.5" placeholder="Credits">
                </div>
                <!-- Additional courses will be appended here -->
            </div>
            <div class="button-group">
                <button type="button" onclick="addCourse()">Add Course</button>
                <button type="button" onclick="calculateGPA()">Calculate GPA</button>
                <button type="button" onclick="resetForm()">Reset</button>
            </div>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
